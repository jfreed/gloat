<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéPeen</title>
    <style>
        body {
            display: flex;
            flex-direction: column;


            height: 100vh;
            margin: 0;

            top: 20%;

        }
    </style>
</head>
<body>
<h1>PokéPeen</h1>
<h2>Botetourt's Premiere Pokémon Community</h2>
<div>
    <h2>Now Hiring!</h2>
    <p>Pokémon Card Expert</p>
    <ul>
        <li>Expert in Pokémon card values</li>
        <li>Knowledgeable about card collections</li>
        <li>Experienced in trading or selling cards</li>
        <li>Gary and Hope need not apply.</li>
    </ul>
</div>

</html>
